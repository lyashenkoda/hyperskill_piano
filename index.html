<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="piano-keyboard_button">A</kbd>
            <kbd class="piano-keyboard_button">S</kbd>
            <kbd class="piano-keyboard_button">D</kbd>
            <kbd class="piano-keyboard_button">F</kbd>
            <kbd class="piano-keyboard_button">G</kbd>
            <kbd class="piano-keyboard_button">H</kbd>
            <kbd class="piano-keyboard_button">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="piano-keyboard_button button1">W</kbd>
            <kbd class="piano-keyboard_button button2">E</kbd>
            <kbd class="piano-keyboard_button button3">T</kbd>
            <kbd class="piano-keyboard_button button4">Y</kbd>
            <kbd class="piano-keyboard_button button5">U</kbd>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
